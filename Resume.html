<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Font Awesome (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      padding-top: 80px;
    }
    .gradient-text {
      background: linear-gradient(to right, #4fd1c5, #9f7aea);
      -webkit-background-clip: text;
      color: transparent;
    }
    .dark-card {
      background-color: #1e293b;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    nav {
      margin-bottom: 1rem;
    }
    .button-dark {
      color: #f1f1f1;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    .button-dark:hover {
      color: #4fd1c5;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col items-center justify-center">
    
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-gray-900 z-50 border-b border-gray-800 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="./index.html">
          <h1 class="text-4xl font-bold gradient-text hover:scale-105 transition-transform duration-300">AE</h1>
        </a>
        <div class="flex gap-6">
          <a href="./Project.html" class="button-dark">Projects</a>
          <a href="./Resume.html" class="button-dark">My Resume</a> 
        </div>
      </div>
    </nav>
    
    <!-- Resume Section -->
    <section id="resume" class="dark-card w-full max-w-4xl mx-auto mt-24">
      <h3 class="text-2xl font-bold mb-4 text-center">My Resume</h3>
      <p class="text-gray-400 text-center mb-4">
        View my resume below or 
        <a href="https://drive.google.com/file/d/1fszSwhD8nMWE9ayq44fiU0EFXb7WXO-d/view?usp=sharing" 
           class="text-teal-400 hover:underline" target="_blank" rel="noopener noreferrer">
          download it here
        </a>.
      </p>
      <iframe src="https://drive.google.com/file/d/1fszSwhD8nMWE9ayq44fiU0EFXb7WXO-d/preview" 
              width="100%" height="800px" class="rounded-lg shadow-md">
      </iframe>
    </section>
  </div>
</body>
</html>
